<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>South Park</title>
    <link rel="icon" type="image/x-icon" href="/images/carterico.png">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="js/jquery-3.7.0.js"></script>
</head>

<body class="bg-dark d-flex justify-content-center flex-column">

    <h1 class="text-center display-5">South Park</h1>

    <div class="container-fluid">

        <div class="row">
            <div id="divImagem" class="offset-4 col-4 d-flex justify-content-around">

            </div>
        </div>

        <div class="row">
            <div class="offset-4 col-4 d-flex justify-content-around">
                <h2 class="text-center display-6" id="nome"></h1>
            </div>
        </div>

        <div class="row">
            <div class="offset-2 col-8 d-flex justify-content-around">
                <h4 class="text-center display-6 fs-3" id="texto"></h4>
            </div>
        </div>

        <button class="btn btn-success reload" onclick="recarregar()"><img class="imgReload" src="images/reload.png"></button>

        <div class="position-fixed d-flex flex-column gap-2 divLinks">
            <a href="https://github.com/Thatskat/southpark-quotes-api" target="_blank" class="btn btn-dark p-1"><img
                    class="imgButton" src="images/api.png"></a>
            <a href="https://github.com/DennisBozzi" target="_blank" class="btn btn-dark p-1"><img class="imgButton"
                    src="images/github.png"></a>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</html>
